<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>投影片查看器 — YouTube Slides</title>
<style>
  :root {
    --bg: #0f1117;
    --surface: #1a1d2e;
    --text: #e2e8f0;
    --text-muted: #94a3b8;
    --border: #2d3354;
    --accent: #6c63ff;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .loading {
    text-align: center;
  }
  .spinner {
    width: 48px;
    height: 48px;
    border: 4px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto 20px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .loading p { color: var(--text-muted); font-size: 0.95rem; }
  .error { text-align: center; color: #fca5a5; }
  .error h2 { margin-bottom: 12px; font-size: 1.2rem; }
  .error p { color: var(--text-muted); margin-bottom: 20px; }
  .back-link {
    padding: 8px 20px;
    border-radius: 8px;
    background: var(--accent);
    color: #fff;
    text-decoration: none;
    font-size: 0.9rem;
  }
</style>
</head>
<body>
<div class="loading" id="loading">
  <div class="spinner"></div>
  <p>正在加载投影片...</p>
</div>
<div class="error" id="error" style="display:none">
  <h2>加载失败</h2>
  <p id="errorMsg">无法获取投影片数据</p>
  <a href="/" class="back-link">返回首页</a>
</div>

<script>
(async function() {
  const jobId = parseInt(window.location.pathname.split('/').pop());
  if (!jobId) { showError('无效的任务 ID'); return; }

  try {
    const res = await fetch(`/api/jobs/${jobId}`);
    if (!res.ok) throw new Error('任务不存在');
    const job = await res.json();

    if (job.status !== 'completed') {
      window.location.href = `/job/${jobId}`;
      return;
    }

    // 直接跳转到投影片页面（避免 iframe 布局问题）
    window.location.replace(`/api/jobs/${jobId}/view`);
  } catch(e) {
    showError(e.message);
  }

  function showError(msg) {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('error').style.display = '';
    document.getElementById('errorMsg').textContent = msg;
  }
})();
</script>
</body>
</html>
